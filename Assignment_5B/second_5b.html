    <div id="header">

    <div id="main-content">
        <div id="left-content">
            <div id="section2">
                <h2>Welcome to our book gallery. Explore our collection of great reads!</h2>
                
                <img class="image" src="images/small_size_moomin_books_circle.jpg" 
                alt="All the moomin books in a circle, one book is in the middle"
                >
                
                <figure class="image">
                    <img class="image" src="images/bat_bookshelf.jpg" 
                    alt="Decorative bat hangs from bookshelf in front of colorful books"
                    >
                    <figcaption><em>Series of Unfortunate Events</em> book series</figcaption>
                </figure>
            </div>
        </div>        

        <div id="right-content">
            <div id="progress">
                <label for="progress1">Reading progress of <em>Series of Unfortunate Events</em>:</label>
                <progress id="progress1" value="2" max="13"></progress>
